<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="4" align="center" border="3">

  </tr>
  {% endfor %}
</table>


</body>
</html>
